steps:
  - label: ":docker: build image"
    key: image
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          podSpec:
            serviceAccountName: agent-stack-k8s
            containers:
              - name: k8s
                image: bitnami/kubectl
                command: [.buildkite/steps/dbs.sh]
                env:
                - name: BUILDKITE_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: BUILDKITE_K8S_JOB_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['job-name']
              - name: docker
                image: $BUILT_IMAGE
                command: [scripts/ci/parallel_specs.sh]
                env:
                - name: PGHOST
                  value: postgres-$BUILDKITE_JOB_ID
                - name: PGUSER
                  value: postgres
                - name: REDIS_URL
                  value: redis://redis-$BUILDKITE_JOB_ID
                - name: MEMCACHE_SERVERS
                  value: memcache-$BUILDKITE_JOB_ID
